<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: calc(33% - 40px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-item img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .product-item h3 {
            margin: 0 0 10px;
        }
        .product-item p {
            margin: 0 0 15px;
        }
        .product-item button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .product-item button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clothing Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="product">
            <div class="product-item">
                <img src="shirt.jpg" alt="Shirt">
                <h3>Stylish Shirt</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="jeans.jpg" alt="Jeans">
                <h3>Comfortable Jeans</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="jacket.jpg" alt="Jacket">
                <h3>Cool Jacket</h3>
                <p>$79.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Clothing Store. All rights reserved.</p>
    </footer>
</body>
</html>
